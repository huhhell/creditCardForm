<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card form</title>
    <link rel="stylesheet" href="null.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="_container">
    <div class="cart">
        <div class="cart__top">
            <div class="cart__chip">
                <img src="img/chip.svg" alt="chip" class="cart__chip-item">
            </div>
            <div class="cart__type">
                <img src="img/visa.svg" alt="visa" class="cart__type-item">
            </div>
        </div>
        <div class="cart__number">
            <div class="cart__number-group">
                <div class="cart__number-group-item">
                    <div class="cart__number-group-item-none">#</div>
                    <div class="cart__number-group-item-show">1</div>
                </div>
                <div class="cart__number-group-item">
                    <div class="cart__number-group-item-none">#</div>
                    <div class="cart__number-group-item-show">1</div>
                </div>
                <div class="cart__number-group-item">
                    <div class="cart__number-group-item-none">#</div>
                    <div class="cart__number-group-item-show">1</div>
                </div>
                <div class="cart__number-group-item">
                    <div class="cart__number-group-item-none">#</div>
                    <div class="cart__number-group-item-show">1</div>
                </div>
            </div>
            <div class="cart__number-group">
                <div class="cart__number-group-item">
                    <div class="cart__number-group-item-none">#</div>
                    <div class="cart__number-group-item-hide">*</div>
                </div>
                <div class="cart__number-group-item">
                    <div class="cart__number-group-item-none">#</div>
                    <div class="cart__number-group-item-hide">*</div>
                </div>
                <div class="cart__number-group-item">
                    <div class="cart__number-group-item-none">#</div>
                    <div class="cart__number-group-item-hide">*</div>
                </div>
                <div class="cart__number-group-item">
                    <div class="cart__number-group-item-none">#</div>
                    <div class="cart__number-group-item-hide">*</div>
                </div>
            </div>
            <div class="cart__number-group">
                <div class="cart__number-group-item">
                    <div class="cart__number-group-item-none">#</div>
                    <div class="cart__number-group-item-hide">*</div>
                </div>
                <div class="cart__number-group-item">
                    <div class="cart__number-group-item-none">#</div>
                    <div class="cart__number-group-item-hide">*</div>
                </div>
                <div class="cart__number-group-item">
                    <div class="cart__number-group-item-none">#</div>
                    <div class="cart__number-group-item-hide">*</div>
                </div>
                <div class="cart__number-group-item">
                    <div class="cart__number-group-item-none">#</div>
                    <div class="cart__number-group-item-hide">*</div>
                </div>
            </div>
            <div class="cart__number-group">
                <div class="cart__number-group-item">
                    <div class="cart__number-group-item-none">#</div>
                    <div class="cart__number-group-item-show">1</div>
                </div>
                <div class="cart__number-group-item">
                    <div class="cart__number-group-item-none">#</div>
                    <div class="cart__number-group-item-show">1</div>
                </div>
                <div class="cart__number-group-item">
                    <div class="cart__number-group-item-none">#</div>
                    <div class="cart__number-group-item-show">1</div>
                </div>
                <div class="cart__number-group-item">
                    <div class="cart__number-group-item-none">#</div>
                    <div class="cart__number-group-item-show">1</div>
                </div>
            </div>
        </div>
        <div class="cart__bottom">
            <div class="cart__owner">
                <div class="cart__owner-text">Cart Holder</div>
                <div class="cart__owner-name">full name</div>
            </div>
            <div class="cart__date">
                <div class="cart__date-text">Expires</div>
                <div class="cart__date-mm-yy">mm/yy</div>
            </div>
        </div>
    </div>
    <div class="form">
        <div class="form__container">
            <form action="#" class="form__field">
                <div class="form__number">
                    <label for="form-number" class="form__number-label">Card Number</label>
                    <input type="number" class="form__number-input" id="form-number">
                </div>
                <div class="form__owner">
                    <label for="form-name" class="form__owner-label">Card Holders</label>
                    <input type="text" class="form__owner-input" id="form-name">
                </div>
                <div class="form__addition">
                    <div class="form__addition-date">
                        <div class="form__addition-date-text">Expiration Date</div>
                        <div class="form__addition-date-selects">
                            <div class="form__addition-date-month">
                                <label for="form-month" class="form__addition-date-month-label"></label>
                                <select name="month" id="form-month" class="form__addition-date-month-select">
                                    <option value="">Month</option>
                                    <option value="">01</option>
                                    <option value="">02</option>
                                    <option value="">03</option>
                                    <option value="">04</option>
                                    <option value="">05</option>
                                    <option value="">06</option>
                                    <option value="">07</option>
                                    <option value="">08</option>
                                    <option value="">09</option>
                                    <option value="">10</option>
                                    <option value="">11</option>
                                    <option value="">12</option>
                                </select>
                            </div>
                            <div class="form__addition-date-year">
                                <label for="form-year" class="form__addition-date-year-label"></label>
                                <select name="year" id="form-year" class="form__addition-date-year-select">
                                    <option value="">Year</option>
                                    <option value="">2023</option>
                                    <option value="">2024</option>
                                    <option value="">2025</option>
                                    <option value="">2026</option>
                                    <option value="">2027</option>
                                    <option value="">2028</option>
                                    <option value="">2029</option>
                                    <option value="">2030</option>
                                    <option value="">2031</option>
                                    <option value="">2032</option>
                                    <option value="">2033</option>
                                    <option value="">2034</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form__addition-cvv">
                        <label for="form-cvv" class="form__addition-cvv-label">CVV</label>
                        <input type="number" class="form__addition-cvv-input" id="form-cvv">
                    </div>
                </div>
                <div class="form__button">
                    <button class="form__button-submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
